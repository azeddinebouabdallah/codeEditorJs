      function recJSON(elem, name){
      var elemR
      var fileFounded = false;
        elem.map((child) => {
          if (!fileFounded)
          {
          console.dir(child)
          console.log(child.name + ' : ' + name)
          if (child.type == 'folder'){
            elemR = recJSON(child.children, name)
          }{
            if (child.name == name){
              console.log('File found + ' + child.name)
              elemR = child;
              fileFounded = true;
            }
          }
        }
        })
        
        return elemR;

      }
