<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<script src="../codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="../codemirror/lib/codemirror.css">
<link rel="stylesheet" href="../codemirror/theme/material.css">

</head>
<body>
<textarea class="codemirror-textarea" id="codemirror" nodeintegration>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt; 
  &lt;meta charset="utf-8"&gt;
  &lt;link rel="stylesheet"
  href="./bower_components/bootstrap/dist/css/bootstrap.min.css"&gt;

  &lt;style type = "text/css"&gt;
        #contact-list {
           height: 150px;
           overflow-y: auto;
        }
     &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div class="container"&gt;
      &lt;h1&gt;Enter Names and Email addresses of your contacts&lt;/h1&gt;
    &lt;div class="form-group"&gt;
      &lt;label for="Name"&gt;Name&lt;/label&gt;
      &lt;input type="text" value="" placeholder="Name" required class="form-control"
      id="Name"&gt;
    &lt;/div&gt;
    &lt;div class="form-group"&gt;
      &lt;label for="Email"&gt;Email&lt;/label&gt;
      &lt;input type="Email" value="" placeholder="Email" required class="form-control"
      id="Email"&gt;
    &lt;/div&gt;
    &lt;div class="form-group"&gt;
      &lt;button class = "btn btn-primary" id = "add-to-list"&gt;Add to list!&lt;/button&gt;
    &lt;/div&gt;
    &lt;div id = "contact-list"&gt;
           &lt;table class = "table-striped" id = "contact-table"&gt;
              &lt;tr&gt;
                 &lt;th class = "col-xs-2"&gt;No.&lt;/th&gt;
                 &lt;th class = "col-xs-4"&gt;Name&lt;/th&gt;
                 &lt;th class = "col-xs-6"&gt;Email&lt;/th&gt;
              &lt;/tr&gt;
           &lt;/table&gt;
        &lt;/div&gt;
  &lt;/div&gt;
  &lt;script src="./view.js"&gt;&lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;


</textarea>

 htmlMode: true,

});
</script>

</html>
